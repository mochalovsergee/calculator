<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel = "stylesheet" href = "calculator.css">
</head>
<body>
<form class = "calculator">
	<div class = "container">
	<div>
		<input type = "text" name = "display" id = "display-field" class = "displayClass" value = "" readonly = "readonly">
	</div>
	<div>
		<input type = "button" class = "button butBackspace" id = "buttonBackspace" value = "Backspace">
		<input type = "button" class = "button centr" id = "butC" value = "C">
		<input type = "button" class = "button centr operation" id = "butsqrt" value = "√x">
	</div>
	<div>
		<input type = "button" class = "button but7 centr num" value = "7">
		<input type = "button" class = "button but8 centr num" value = "8">
		<input type = "button" class = "button but9 centr num" value = "9">
		<input type = "button" class = "button butDivision centr operation" value = "/">
		<input type = "button" class = "button butPower centr operation" id = "power" value = "xⁿ">
	</div>
	<div>
		<input type = "button" class = "button but4 centr num" value = "4">
		<input type = "button" class = "button but5 centr num" value = "5">
		<input type = "button" class = "button but6 centr num" value = "6">
		<input type = "button" class = "button but7 centr operation" value = "*">
		<input type = "button" class = "button equalsButton centr" id = "equals" value = "=">
	</div>
	<div>
		<input type = "button" class = "button but1 centr num" value = "1">
		<input type = "button" class = "button but2 centr num" value = "2">
		<input type = "button" class = "button but3 centr num" value = "3">
		<input type = "button" class = "button butMinus centr operation" value = "-">
	</div>
	<div>
		<input type = "button" class = "button but0 num" value = "0">
		<input type = "button" class = "button centr" id = "butDot" value = ".">
		<input type = "button" class = "button butPlus centr operation" value = "+">
	</div>
	</div>
</form>
<script src = "calculator.js"></script>
</body>

</html>
